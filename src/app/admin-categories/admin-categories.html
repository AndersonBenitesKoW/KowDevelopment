<div class="admin-categories">
  <h1>Administrar Categorías</h1>

  <button class="btn btn-primary" (click)="toggleForm()">
    {{ showForm ? 'Cancelar' : 'Nueva Categoría' }}
  </button>

  <div class="form-container" *ngIf="showForm">
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" (input)="generateSlug()">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" formControlName="descripcion"></textarea>
      </div>

      <div class="form-group">
        <label for="slug">Slug:</label>
        <input type="text" id="slug" formControlName="slug">
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="activo">
          Activo
        </label>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!categoriaForm.valid">
        {{ editingCategoria ? 'Actualizar' : 'Crear' }}
      </button>
    </form>
  </div>

  <div class="categories-list">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Slug</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.nombre }}</td>
          <td>{{ categoria.descripcion }}</td>
          <td>{{ categoria.slug }}</td>
          <td>{{ categoria.activo ? 'Sí' : 'No' }}</td>
          <td>
            <button class="btn btn-edit" (click)="toggleForm(categoria)">Editar</button>
            <button class="btn btn-delete" (click)="deleteCategoria(categoria.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
